<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portifólio Neusa</title>
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS-TAILWIND -->
    <style type="text/tailwindcss">
      @theme {
        --font-display:"VT323", monospace;
        --font-display2:font-family: "Quantico", sans-serif;
        --color-verde-pastel:#A7C1A8;
        --color-verde-pastel2:#819A91;
        --color-grey:#D1D8BE;
        --color-grey2:#EEEFE0;
      }
    </style>

<!-- CORPO DA PÁGINA -->
</head>
<body class="bg-grey">
    <header>
        <h2>Neusa</h2>
    </header>
    <main class="grid grid-cols-12 gap-4 pb-35">
        <!-- área com a linguagens -->
        <section class="bg-verde-pastel2 col-span-4 h-20 flex items-center justify-around rounded-2xl shadow-xl">
             <!-- <h3 class="font-display text-lg font-medium ">Linguagens</h3> -->
            <abbr title="JavaScript">
                <span class="bg-grey2 flex justify-around">
                    <i class="devicon-javascript-plain colored"></i>
                </span>
            </abbr>
            <abbr title="HTML">
                <span class="">
                    <i class="devicon-html5-plain colored"></i>
                </span>
            </abbr>
            <abbr title="CSS">
                <span class="">
                    <i class="devicon-css3-plain colored"></i>
                </span>
            </abbr>
            <abbr title="Tailwind">
                <span class="">
                    <i class="devicon-tailwindcss-original colored"></i>
                </span>
            </abbr>
            <abbr title="Boostrap">
                <span class="">
                    <i class="devicon-bootstrap-plain colored"></i>
                </span>
            </abbr>
            <abbr title="Gimp">
                <span class="">
                    <i class="devicon-gimp-plain colored"></i>
                </span>
            </abbr>
            <abbr title="GIT">
                <span class="">
                    <i class="devicon-git-plain colored"></i>
                </span>
            </abbr>
        </section>

        <!-- Meios de contato -->
        <section class="bg-amber-400 col-span-4 h-10 flex items-center justify-around rounded-2xl shadow-xl">
            <button class="" onclick="abrirGitHub()">
                <i class="devicon-github-original colored"></i>
            </button>
            <button class="" onclick="abrirLinkedin()">
                <i class="devicon-linkedin-plain colored"></i>
            </button>
            <button class="" onclick="abrirWhatsApp()">
                <i class="ri-whatsapp-fill text-green-700"></i></a>
            </button>
            <button class="" onclick="sendEmail()">
                <i class="ri-mail-fill text-emerald-100"></i></a>
            </button>
        </section>
        <section class="bg-blue-500 h-10 col-span-3 row-span-1 flex items-center justufy-center rounded-2xl shadow-xl">
            <a href="Curriculum - novo.docx" download="Curriculum - novo.docx">Baixar PDF<i class="ri-file-download-fill"></i></a>
        </section>

        <!-- área com as imagens e notas -->
        <section class="bg-amber-200 col-span-4 row-start-1 row-span-1 col-start-5 h-52 flex items-center justify-center rounded-2xl shadow-xl/20" id="foto-project">Imagem</section>

        <section class="bg-amber-200 col-span-4 row-start-1 row-span-1 col-start-9 h-62 flex items-center justify-center rounded-2xl shadow-xl/20" id="nota-project">Notas
            <hr>
        </section>

        <section class="bg-red-700 col-span-8 row-start-2 col-start-5 h-32 flex items center justify-center rounded-2xl w-2xs ml-28 shadow-xl/20" id="texto-fixo"></section>
    </main>

    <!-- rodapé com navbar -->
    <footer class="bg-amber-600 h-15 flex items-center justify-center rounded-2xl w-3xl shadow-xl" id="icon-project">
        <nav>
            <button onclick="showProject('projeto1')" class="p-2 rounded">
            <img src="assets/IMC.png" alt="Calculadora IMC"></button>
            <button onclick="showProject ('projeto2')" class="p-2 rounded">
            <img src="assets/kanban.png" alt="Kanban"></button>
        </nav>
    </footer>
    <p class="font-display2 text-lg font-medium text-center py-4">&copy;Criado por Neusa Neves - Ano 2025</p>
</body>
<script src="js/script.js"></script>
</html>
